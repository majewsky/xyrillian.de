shows:
  gnse:
    title:       Gar nicht so einfach
    subtitle:    Die unerwartete Komplexität der einfachen Dinge
    category:    Technology
    description: |
      Jeden Tag kapitulieren wir vor Komplexität. Im Angesicht unverständlicher Computerprogramme und unkooperativer Bandansagen möchten viele gerne gleich zurück in die "gute alte Zeit".

      Doch damit macht man es sich zu einfach: Nicht jede Komplexität ist schlecht. Ordentlich gezähmt und organisiert sind komplexe Systeme der Grund für die Annehmlichkeiten des modernen Alltags. In dieser Serie blicke ich mit Euch in einige dieser Systeme.

    feed:  noises/rss.xml
    href:  https://garnichtsoeinfach-podcast.de/

    covers:
      feed: cover-gnse.png
      html: cover-gnse.svg

    subscriptions:
      - name: Fyyd
        href: https://fyyd.de/podcast/gar-nicht-so-einfach/0
      - name: GPodder
        href: https://gpodder.net/podcast/gar-nicht-so-einfach
      - name: iTunes
        href: https://podcasts.apple.com/de/podcast/gar-nicht-so-einfach/id1435500811

  st:
    title:       Space Tourist
    subtitle:    Eine Reise durch die deutschsprachige Hackerspace-Landschaft
    category:    Technology
    description: |
      In jeder Folge besuche ich einen neuen Hackerspace im deutschsprachigen Raum. Ich zeige Euch, was diesen Hackerspace besonders macht, und erkläre nebenbei auch, was ein Hackerspace ist und wie er funktioniert.

