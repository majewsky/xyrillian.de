    pubtime: 1537567200 # 2018-09-22
    legacyGUID: true

    markdown:
      description: 'Wir leben in modernen Zeiten. Deswegen brauchen wir auch moderne Zeitrechnung. Auch wenn es bedeutet, dass Deutschland aus mehreren Zeitzonen besteht.'
      notes: '**Sendetermin:** 25. September 2018, um 21:30 bei Pentaradio auf [coloRadio](https://coloradio.org/site/hoeren/)'
      sources:
        - 'Zuständig für Schaltsekunden und Atomuhren: die [Fachabteilung 4.4 "Zeit und Frequenz"](https://www.ptb.de/cms/de/ptb/fachabteilungen/abt4/fb-44.html) der Physikalisch-Technischen Bundesanstalt.'
        - 'Mehr über die vielen Sonderregelungen von Büsingen: bei [Wikipedia](https://de.wikipedia.org/wiki/B%C3%BCsingen_am_Hochrhein) oder auf der Seite der [hiesigen Stadtverwaltung](https://www.buesingen.de/de/Unser-Buesingen/Deutsche-Insel-in-der-Schweiz).'

