      notes: '**Sendetermin:** 23. Oktober 2018, um 21:30 bei Pentaradio auf [coloRadio](https://coloradio.org/site/hoeren/)'
      sources:
        - '[Vorträge von Mathias Dalheimer zum Stromnetz, Smart Meter, etc.](https://media.ccc.de/search/?q=Mathias+Dalheimer)'
        - 'Wikipedia: [Regeltechnik im Stromnetz](https://de.wikipedia.org/wiki/Regelleistung_%28Stromnetz%29)'
        - 'Lexikon von "Next Kraftwerke": [Was ist Regelenergie?](https://www.next-kraftwerke.de/wissen/regelenergie) (Der Link ist keine Werbung. Ich unterhalte keine Geschäftsbeziehung mit Next. Das ist einfach eine informative Quelle.)'

